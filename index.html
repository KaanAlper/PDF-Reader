<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobil PDF Reader</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
    }
    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .controls, .file-controls {
      margin: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    select, input[type="file"] {
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- PDF seçme ve yükleme -->
  <div class="file-controls">
    <select id="pdf-select">
      <option value="https://raw.githubusercontent.com/kullaniciadi/repoadi/main/pdfs/example1.pdf">Example 1</option>
      <option value="https://raw.githubusercontent.com/kullaniciadi/repoadi/main/pdfs/example2.pdf">Example 2</option>
    </select>
    <button id="load-pdf">View PDF</button>
    <input type="file" id="file-input" accept="application/pdf">
  </div>

  <!-- Sayfa ve zoom kontrolleri -->
  <div class="controls">
    <button id="prev">Önceki Sayfa</button>
    <span id="page-num">1</span> / <span id="page-count">1</span>
    <button id="next">Sonraki Sayfa</button>
    <button id="zoom-in">Zoom +</button>
    <button id="zoom-out">Zoom -</button>
  </div>

  <canvas id="pdf-canvas"></canvas>

  <!-- PDF.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.12.313/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.12.313/pdf.worker.min.js';

    let pdfDoc = null,
        pageNum = 1,
        pageIsRendering = false,
        pageNumPending = null,
        scale = 1.2;

    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');

    // PDF render fonksiyonu
    function renderPage(num) {
      pageIsRendering = true;
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderCtx = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderCtx).promise.then(() => {
          pageIsRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });

        document.getElementById('page-num').textContent = num;
      });
    }

    function queueRenderPage(num) {
      if (pageIsRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    // Sayfa kontrolleri
    function showPrevPage() { if(pageNum <= 1) return; pageNum--; queueRenderPage(pageNum); }
    function showNextPage() { if(pageNum >= pdfDoc.numPages) return; pageNum++; queueRenderPage(pageNum); }
    function zoomIn() { scale += 0.2; queueRenderPage(pageNum); }
    function zoomOut() { if(scale <= 0.4) return; scale -= 0.2; queueRenderPage(pageNum); }

    document.getElementById('prev').addEventListener('click', showPrevPage);
    document.getElementById('next').addEventListener('click', showNextPage);
    document.getElementById('zoom-in').addEventListener('click', zoomIn);
    document.getElementById('zoom-out').addEventListener('click', zoomOut);

    // Dropdown GitHub PDF yükleme
    document.getElementById('load-pdf').addEventListener('click', function() {
      const url = document.getElementById('pdf-select').value;
      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdfDoc = pdf;
        pageNum = 1;
        document.getElementById('page-count').textContent = pdf.numPages;
        renderPage(pageNum);
      }).catch(err => alert('PDF yüklenemedi!'));
    });

    // Cihazdan PDF yükleme
    document.getElementById('file-input').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if(file && file.type === 'application/pdf') {
        const reader = new FileReader();
        reader.onload = function() {
          const typedarray = new Uint8Array(this.result);
          pdfjsLib.getDocument(typedarray).promise.then(pdf => {
            pdfDoc = pdf;
            pageNum = 1;
            document.getElementById('page-count').textContent = pdf.numPages;
            renderPage(pageNum);
          });
        };
        reader.readAsArrayBuffer(file);
      }
    });

    // İstersen başlangıçta ilk PDF’i otomatik yükleyebilirsin
    // document.getElementById('load-pdf').click();
  </script>

</body>
</html>
